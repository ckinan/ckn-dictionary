<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CKN Dictionary</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>CKN Dictionary</h1>
        <p class="lead">Demo application.</p>
        <p>The code is open source</p>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-6">
            <form th:object="${searchForm}" method="POST">
                <div class="form-group">
                    <label for="word">Search</label>
                    <input id="word" type="text" class="form-control" placeholder="Enter a word here" th:field="*{word}"/>
                    <label for="key">Key</label>
                    <input id="key" type="password" class="form-control" placeholder="Enter a key here" th:field="*{key}"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <!-- <p th:text="${wordDefinition}">Test</p> -->
            </form>
        </div>
    </div>

    <hr />
    <div th:if="${responseBody != null}">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th width="30%">Part of speech</th>
                        <th width="70%">Definition</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="definition : ${responseBody.definitions}">
                        <td th:text="${definition.partOfSpeech}">Unknown</td>
                        <td th:text="${definition.definition}">Unknown</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:if="${responseBody == null and message == null}">
        <p>Enter key and a word to see results</p>
    </div>
    <div th:if="${message != null}">
        <p th:text="${message}">Unknown</p>
    </div>


    <!--
    <hr />
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Records</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${records}">
                        <td th:text="${record.data}">Some text</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    -->
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
